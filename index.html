<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <style type="text/css">
        .jumbotron{
            height: 350px;
            margin-top: 20px;
            background-image: url("assets/images/Railroad.jpg");
            background-size: cover;
        }

        #tittle{
            background: steelblue;
            text-align: center;
        }

    </style>
</head>

<body >
    <div class="container">
        <div class="jumbotron" style="color:whitesmoke">
            <h1 class="text-center"><strong>Anytime is Train Time</strong></h1>
            <h3 class="text-center">Coders Express</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading ">
                        <h3 class="panel-title" id="tittle"><strong>Current Train Schedule</strong></h3>

                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--Leave this empty-->
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                    <h3 class="panel-title" id="tittle"><strong>Add Train</strong></h3>
                    </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="trainInput">
                        </div>
                        <div class="form-group">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id="destinationInput">
                        </div>
                        <div class="form-group">
                            <label for="">First Train Time (HH:mm) - Military Time</label>
                            <input type="text" class="form-control" id="firstTrainInput">
                        </div>
                        <div class="form-group">
                            <label for="">Frequency</label>
                            <input type="text" class="form-control" id="frequencyInput">
                        </div>
                        <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit!</button>
                    </form>
                </div>
              </div>
            </div>
        </div>
    </div>
    



<script type = "text/javascript" src = "assets/train.js"></script>
</body>

</html>
